<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Galactic Alphabet translator</title>
    <style>
      #app textarea {
        width: 49%;
        height: auto;
        resize: none;
      }
    </style>
  </head>
  <body>
    <h2>Standard Galactic Alphabet translator</h2>
    <div id="app"><textarea placeholder="Insert text to translate" rows="10" style="float: left;"></textarea> <textarea placeholder="Translation will appear here" rows="10" style="float: right;"></textarea> <button style="float: left;">Text to Galactic</button> <button>Clear</button> <div style="float: right;">                          <button>Clear</button> <button style="float: left;">Galactic to text</button></div></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Test",
          alphabet: ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"],
          galactic: ["ᔑ","ʖ","ᓵ","↸","ᒷ","⎓","⊣","⍑","╎","⋮","ꖌ","ꖎ","ᒲ","リ","𝙹","!¡","ᑑ","∷","ᓭ","ℸ","⚍","⍊","∴","̇/","||","⨅"],
          translation: "",
        },
        methods: {
          clear_message(){
            this.message = "";
          },
          clear_translation(){
            this.translation = "";
          },
          add_letter(event) {
            var letter = $(event.target).text();
            this.translation += letter;
          },
          galactic_text() {
            var translation = this.translation;
            var translationarray = translation.split("");
            console.log(translationarray)
            var textarray = []
            for (char in translationarray) {
              char = parseInt(char)
              if (translationarray[char] == "�") {
                console.log(true)
                translationarray[char] = "𝙹";
                translationarray.splice(char + 1, 1)
              }
              if (translationarray[char] == "!" && translationarray[char + 1] == "¡") {
                translationarray[char] = "!¡";
                translationarray.splice(char + 1, 1)
              }
              console.log(translationarray)
            }
            for (char in translationarray) {
              switch(translationarray[char]) {
                case "ᔑ":
                  textarray.push("a")
                  break;
                case "ʖ":
                  textarray.push("b")
                  break;
                case "ᓵ":
                  textarray.push("c")
                  break;
                case "d":
                  textarray.push("↸")
                  break;
                case "ᒷ":
                  textarray.push("e")
                  break;
                case "⎓":
                  textarray.push("f")
                  break;
                case "⊣":
                  textarray.push("g")
                  break;
                case "⍑":
                  textarray.push("h")
                  break;
                case "╎":
                  textarray.push("i")
                  break;
                case "⋮":
                  textarray.push("j")
                  break;
                case "ꖌ":
                  textarray.push("k")
                  break;
                case "ꖎ":
                  textarray.push("l")
                  break;
                case "ᒲ":
                  textarray.push("m")
                  break;
                case "リ":
                  textarray.push("n")
                  break;
                case "𝙹":
                  textarray.push("o")
                  break;
                case "!¡":
                  textarray.push("p")
                  break;
                case "ᑑ":
                  textarray.push("q")
                  break;
                case "∷":
                  textarray.push("r")
                  break;
                case "ᓭ":
                  textarray.push("s")
                  break;
                case "ℸ":
                  textarray.push("t")
                  break;
                case "⚍":
                  textarray.push("u")
                  break;
                case "⍊":
                  textarray.push("v")
                  break;
                case "∴":
                  textarray.push("w")
                  break;
                case "/":
                  textarray.push("x")
                  break;
                case "||":
                  textarray.push("y")
                  break;
                case "⨅":
                  textarray.push("z")
                  break;
          
                default:
                  textarray.push(translationarray[char])
                  break;
              }
            }
            console.log(textarray)
            this.message = "";
            for (char in textarray) {
              this.message += textarray[char]
            }
          },
          text_galactic() {
            var text = this.message.toLowerCase();
            var textarray = text.split("");
            var translationarray = []
            var char;
            for (char in textarray) {
              if (/[a-z]/g.test(textarray[char])) {
                var alphid = this.alphabet.indexOf(textarray[char]);
                var galacticletter = this.galactic[alphid];
                translationarray.push(galacticletter);
              } else translationarray.push(textarray[char]);
            }
            console.log(translationarray)
            this.translation = "";
            for (char in translationarray) {
              this.translation += translationarray[char]
            }
          }
        }
      });
    </script>
  

</body></html>
